<html>
<head>
<title>Shibas of Instagram</title>
<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One:400,700,900|Permanent+Marker|Raleway:400,700,900|Roboto" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>
<body>
	<div id="index"> <!-- Left Size/Index --> 
		<div id="index-logo">
			<div id="logo"><img src="assets/img/logo.png"> </div>
		</div>
		<div id="index-main"> <!-- Main section -->
			<div class="mid-button" id="aco"><!-- Button -->@acoshiba</div>
			<div class="mid-button" id="maru"><!-- Button -->@marutaro</div>
			<div class="mid-button" id="kotetsu"><!-- Button -->@ganchi_with_kotetsu</div>
			<div class="mid-button" id="gaku"><!-- Button -->@shibainu.gaku</div>
		</div>
		<div id="bottom-buttons"> <!-- Bottom Buttons -->
			<div id="bottom-button-holder">
				<div class="brow-button"><!-- Button -->About</div>
				<div class="brow-button"><!-- Button -->Contact</div>
				<a href="https://www.instagram.com/explore/tags/shibainu/?hl=en" target="_blank">
					<div class="brow-button"><!-- Button -->#shibainu</div>
				</a>
			</div>
			
		</div>
	</div>

	<div id="preview"> <!-- Slideshow/pictures -->

		<div id="preview-container"> <!-- Image Container --> 
			<!-- <img src="assets/img/test.png"> -->
		</div>
		<div class="preview-text"> <!-- Name, Quote --> </div>
	</div>

	<div id="description"> <!-- Description -->
		<div id="back-button"><!-- Back Button --></div>
		<div class="profile"> <!-- Name/Profile Plate -->
			<div class="profile-pic"> <!-- Image --> </div>
			<div class="profile-name"> <!-- Name --> </div>
			<div class="profile-handle"> <!-- Handle --> </div>
		</div>
		<div class="quote"><!-- Quote --></div>
		<div class="description-text"><!-- Text --></div>
		<div class="description-gallery"> <!-- Gallery -->
			<div class="description-img"><!-- Image --></div>
			<div class="description-img"><!-- Image --></div>
			<div class="description-img"><!-- Image --></div>
		</div>
	</div>

	<div id="about"> <!-- About -->
		<div id="shadow">
			<div id="pop-up"> <!-- Container -->
				<div id="about-header"> <!-- Header --> </div>
				<div class="about-img"> <!-- Image --> </div>
				<div id="about-text"> <!-- Text --> </div>
				<div class="about-img"> <!-- Image --> </div>
			</div>
			<div id="exit-button"> <!-- Exit button --> </div>
		</div>
	</div>
	
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</html>
